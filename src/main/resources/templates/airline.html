<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>AirLine Reservation System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">AirLine Reservation System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/airline}">airline Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/airline}">Customer Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Flight </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/airline/new}" class = "btn btn-primary btn-sm mb-3"> Book Flight</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email </th>
            <th> Gender </th>
            <th> Flight Name</th>
            <th> Seat Number</th>
            <th> Status</th>
            <th> Type</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "airline: ${airline}">
            <td th:text = "${airline.firstName}"></td>
            <td th:text = "${airline.lastName}"></td>
            <td th:text = "${airline.email}"></td>
            <td th:text = "${airline.gender}"></td>
            <td th:text = "${airline.flightName}"></td>
            <td th:text = "${airline.seatNo}"></td>
            <td th:text = "${airline.status}"></td>
            <td th:text = "${airline.type}"></td>
            <td>
                <a th:href = "@{/airline/edit/{id}(id=${airline.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/airline/{id}(id=${airline.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
