<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AirLine Reservation System</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="airline">AirLine Reservation</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/airline}">Airline Reservation System</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/airline}">Passenger List</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2 align="center">Welcome to AirLine Reservation System</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Enter passenger name or flight name" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Get All List</button>
    </form>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email </th>
            <th> Gender </th>
            <th> Flight Name</th>
            <th> Seat Number</th>
            <th> Status</th>
            <th> Type</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "airline: ${list}">
            <td th:text = "${airline.firstName}"></td>
            <td th:text = "${airline.lastName}"></td>
            <td th:text = "${airline.email}"></td>
            <td th:text = "${airline.gender}"></td>
            <td th:text = "${airline.flightName}"></td>
            <td th:text = "${airline.seatNo}"></td>
            <td th:text = "${airline.status}"></td>
            <td th:text = "${airline.type}"></td>
            <td>
                <a th:href = "@{/airline/edit/{id}(id=${airline.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/airline/{id}(id=${airline.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
