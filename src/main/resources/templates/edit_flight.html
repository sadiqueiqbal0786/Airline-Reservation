<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>AirLine Reservation System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">AirLine Reservation System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/airline}">Airline Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Flight </h1>
            <div class = "card-body">
                <form th:action="@{/airline/{id} (id=${airline.id})}" th:object = "${airline}" method="POST">
                    <div class ="form-group">
                        <label> First Name </label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Last Name </label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter Email"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Gender </label>
                        <input
                                type = "text"
                                name = "gender"
                                th:field = "*{gender}"
                                class = "form-control"
                                placeholder="Enter gender"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Flight Name </label>
                        <input
                                type = "text"
                                name = "flightName"
                                th:field = "*{flightName}"
                                class = "form-control"
                                placeholder="Enter flightName"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Seat Number </label>
                        <input
                                type = "text"
                                name = "seatNo"
                                th:field = "*{seatNo}"
                                class = "form-control"
                                placeholder="Enter seatNo"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Booking Status </label>
                        <input
                                type = "text"
                                name = "status"
                                th:field = "*{status}"
                                class = "form-control"
                                placeholder="Enter status"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Flight Type </label>
                        <input
                                type = "text"
                                name = "type"
                                th:field = "*{type}"
                                class = "form-control"
                                placeholder="Enter type"
                        />
                    </div>


                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
